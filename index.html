<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress-up Game</title>


    <link href="https://fonts.googleapis.com/css2?family=Darumadrop One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/character.css">
    <link rel="stylesheet" href="css/clothing-menu.css">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/welcome-screen.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/stage-complete.css">
    <link rel="stylesheet" href="css/others.css">


</head>

<body>


    <!-- Outer container (Yellow Background) -->
    <div id="outer-container">
        <!-- Inner Welcome Screen -->
        <div id="welcome-screen" class="screen">
            <h1>Penelope's<br /> Closet</h1>
            <button id="start-button" class="menu-button">Start</button>
            <button id="options-button" class="menu-button" onclick="playSound('button-click-sound')">Options</button>
        </div>



        <!-- Game Screen (Initially Hidden) -->

        <div id="game-screen" class="screen" style="display: none;">
            <div class="row">
                <div id="level-theme"></div>
                <div class="left-column">
                    <div id="character" class="character"></div>
                </div>
                <div class="right-column">
                    <div class="clothes-menu"></div>
                </div>
            </div>


            <button id="next-dressup-button" class="menu-button">Accept</button>

        </div>


        <div id="dialog-screen" class="screen" style="display: none;">
            <div class="row">

                <div id="fairy">
                    <img src="assets/fairy/dressup-fairy-default.png" alt="">
                </div>
                <div id="dialog-box" class="dialog-box">
                    <p id="dialog-text"></p>
                </div>

            </div>
        </div>


        <div id="stage-complete-screen" class="screen" style="display: none;">
            <h2>Stage Complete! üéâ</h2>
            <div class="stars-container">
                <span class="star">‚≠ê</span>
                <span class="star">‚≠ê</span>
                <span class="star">‚≠ê</span>
            </div>
            <div id="scoreMessage"></div>

            <div id="scoreDisplay">Score: <span id="scoreNumber">0</span></div>
            <button id="next-stage-button">Next Level</button>

            <canvas id="confettiCanvas"></canvas>
        </div>
        <!-- Options Modal (Initially Hidden) -->
        <div id="options-modal" class="modal">
            <div class="modal-content">
                <span id="close-options" class="close">&times;</span>
                <h2>Settings</h2>
                <label>
                    <input type="checkbox" id="sound-toggle"> Sound
                </label>

                <label>
                    <input type="checkbox" id="dark-mode-toggle"> Dark Mode
                </label>
            </div>
        </div>
    </div>
    <audio id="button-click-sound" src="sounds/button_click_1.mp3"></audio>
    <audio id="shiny-sound" src="sounds/click.wav"></audio>

    <audio id="background-music" src="sounds/walz.mp3" loop></audio>
    <audio id="success-sound" src="sounds/success.mp3"></audio>
    <audio id="fail-sound" src="sounds/fail.mp3"></audio>

    <script src="js/clothing-system/character.js"></script>
    <script src="js/clothing-system/clothing-menu.js"></script>
    <script src="js/clothing-system/draggable.js"></script>
    <script src="js/clothing-system/config.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/scoring-system.js"></script>
    <script src="js/stage-complete.js"></script>

    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/character.js"></script>
    <script type="module" src="js/dialog.js"></script>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/scoring-system.js"></script>

</body>
