<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress-up Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page">
        <h1>Dress-up Game</h1>
        <div class="game">
            <div class="row">
                <div class="column">
                    <div id="character" class="character"></div>
                </div>
                <div class="column">
                    <div class="clothes-menu">
                        <h3>Choose Shirt</h3>
                        <button onclick="changeClothes('top', 'top_1.png')">Shirt 1</button>
                        <button onclick="changeClothes('top', 'top_2.png')">Shirt 2</button>

                        <h3>Choose Bottoms</h3>
                        <button onclick="changeClothes('bottom', 'bottom_1.png')">Pants 1</button>
                        <button onclick="changeClothes('bottom', 'bottom_2.png')">Pants 2</button>

                        <h3>Choose Hair</h3>
                        <button onclick="changeClothes('hairBack', 'hair_back_1.png')">Hair (Back)</button>
                        <button onclick="changeClothes('hairFront', 'hair_front_1.png')">Hair (Front)</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="dialog-box">
            <p id="msg"></p>
        </div>

    </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
